<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="containerWrapper">
        <h3>Calculator</h3>
        <div class="container">
            <div class="display">
                <p class="results">o</p>
            </div>
            <div class="keyWrapper">
                <div class="keys">
                    <button class="key" id="val">7</button>
                    <button class="key" id="val">8</button>
                    <button class="key" id="val">9</button>
                    <button class="key" id="val">/</button>
                    <button class="key" id="val">4</button>
                    <button class="key" id="val">5</button>
                    <button class="key" id="val">6</button>
                    <button class="key" id="val">-</button>
                    <button class="key" id="val">1</button>
                    <button class="key" id="val">2</button>
                    <button class="key" id="val">3</button>
                    <button class="key" id="val">x</button>
                    <button class="key" id="val">0</button>
                    <button class="key" id="val">AC</button>
                    <button class="key" id="val">=</button>
                    <button class="key" id="val">+</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
